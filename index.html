<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Código TOTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsotp@0.2.0/dist/jsotp.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Gerador de Código TOTP</h1>
    
    <div class="mb-4">
      <label for="secret" class="block text-sm font-medium text-gray-700">Chave Secreta (Base32)</label>
      <input type="text" id="secret" placeholder="Ex: JBSWY3DPEHPK3PXP" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button onclick="generateTOTP()" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Gerar Código TOTP</button>
    
    <div id="result" class="mt-4 text-center">
      <p id="code" class="text-xl font-mono text-gray-800"></p>
      <p id="timeLeft" class="text-sm text-gray-500"></p>
    </div>
  </div>

  <script>
    function generateTOTP() {
      const secret = document.getElementById('secret').value.trim();
      const codeElement = document.getElementById('code');
      const timeLeftElement = document.getElementById('timeLeft');

      if (!secret) {
        codeElement.textContent = 'Por favor, insira uma chave secreta.';
        timeLeftElement.textContent = '';
        return;
      }

      try {
        const totp = new jsOTP.totp();
        const code = totp.getOtp(secret);
        const timeLeft = totp.timeRemaining();

        codeElement.textContent = code.match(/.{1,3}/g).join(' '); // Formata o código com espaço a cada 3 dígitos
        timeLeftElement.textContent = `Válido por ${timeLeft} segundos`;
        
        // Atualiza o tempo restante a cada segundo
        const interval = setInterval(() => {
          const remaining = totp.timeRemaining();
          timeLeftElement.textContent = `Válido por ${remaining} segundos`;
          if (remaining <= 0) {
            clearInterval(interval);
            generateTOTP(); // Regenera o código quando o tempo expirar
          }
        }, 1000);
      } catch (error) {
        codeElement.textContent = 'Chave secreta inválida!';
        timeLeftElement.textContent = '';
      }
    }
  </script>
</body>
</html>
