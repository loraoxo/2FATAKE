<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador TOTP - 2FA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@otplib/core@12.0.1/dist/otplib-core.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@otplib/preset-browser@12.0.1/dist/otplib-browser.umd.min.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-xl font-semibold text-center text-gray-800 mb-4">Gerador de Código TOTP</h1>
    
    <div class="mb-4">
      <label for="secret" class="block text-sm font-medium text-gray-600 mb-1">Chave Secreta</label>
      <input type="text" id="secret" value="7GJAFD7VKS6MWJSUB4KDV2NPAE" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
    </div>
    
    <button onclick="generateTOTP()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition text-sm font-medium">Gerar Código</button>
    <button onclick="generateSecret()" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition mt-2 text-sm font-medium">Nova Chave Secreta</button>
    
    <div class="mt-4 text-center">
      <p id="code" class="text-lg font-mono text-gray-800 bg-gray-100 p-2 rounded-md"></p>
      <p id="timeLeft" class="text-xs text-gray-500 mt-1"></p>
      <p id="error" class="text-xs text-red-500 mt-1"></p>
    </div>
  </div>

  <script>
    // Função para gerar uma nova chave Base32
    function generateBase32Secret(length = 16) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      let secret = '';
      for (let i = 0; i < length; i++) {
        secret += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return secret;
    }

    // Função para gerar uma nova chave e exibi-la
    function generateSecret() {
      const secret = generateBase32Secret();
      document.getElementById('secret').value = secret;
      document.getElementById('error').textContent = 'Nova chave gerada! Clique em "Gerar Código" para usá-la.';
      document.getElementById('code').textContent = '';
      document.getElementById('timeLeft').textContent = '';
    }

    // Função para calcular o tempo restante (padrão TOTP: 30 segundos)
    function getTimeRemaining() {
      const epoch = Math.round(new Date().getTime() / 1000.0);
      return 30 - (epoch % 30);
    }

    // Função para gerar o código TOTP
    function generateTOTP() {
      const secret = document.getElementById('secret').value.trim();
      const codeElement = document.getElementById('code');
      const timeLeftElement = document.getElementById('timeLeft');
      const errorElement = document.getElementById('error');

      // Limpa mensagens anteriores
      codeElement.textContent = '';
      timeLeftElement.textContent = '';
      errorElement.textContent = '';

      if (!secret) {
        errorElement.textContent = 'Por favor, insira uma chave secreta.';
        return;
      }

      try {
        // Gera o código TOTP usando otplib
        const code = otplib.authenticator.generate(secret);
        const timeLeft = getTimeRemaining();

        codeElement.textContent = code.match(/.{1,3}/g).join(' '); // Formata o código com espaço a cada 3 dígitos
        timeLeftElement.textContent = `Válido por ${timeLeft} segundos`;
        
        // Atualiza o tempo restante a cada segundo
        const interval = setInterval(() => {
          const remaining = getTimeRemaining();
          timeLeftElement.textContent = `Válido por ${remaining} segundos`;
          if (remaining <= 0) {
            clearInterval(interval);
            generateTOTP(); // Regenera o código quando o tempo expirar
          }
        }, 1000);
      } catch (error) {
        errorElement.textContent = 'Erro ao gerar o código. Verifique a chave secreta.';
      }
    }

    // Gera o código TOTP automaticamente ao carregar a página
    window.onload = generateTOTP;
  </script>
</body>
</html>
