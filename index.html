<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Código TOTP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔐 Gerador de Código TOTP</h1>
    <input type="text" id="secret" placeholder="Cole sua chave TOTP aqui..." />
    <button id="generate">Gerar Código</button>
    <p id="code" class="code-output">Seu código aparecerá aqui</p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
