<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação TOTP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Autenticação via TOTP</h1>
        <div id="qr-container">
            <button id="generate-totp">Gerar TOTP</button>
            <div id="qrcode"></div>
        </div>

        <div id="totp-input-container" style="display:none;">
            <input type="text" id="totp-code" placeholder="Digite o código TOTP">
            <button id="verify-totp">Verificar</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
